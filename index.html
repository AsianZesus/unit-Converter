<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div id="headingContainer">
            <h1 id="headingPara">Metric/Imperial Unit Conversion</h1>
            <input id="inputBox" placeholder="0"></input>
            <button id="headingButton">Convert</button>
            <div id="footerContainer">
                <div id="lengthInnerContainer">
                    <h3 id="lengthTextHead">Length (Meter/Feet)</h3>
                    <p id="lengthPara">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div id="volumeInnerContainer">
                    <h3 id="volumeTextHead">Volume (Liters/Gallons)</h3>
                    <p id="volumePara">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div id="MassInnerContainer">
                    <h3 id="MassTextHead">Mass (Kilograms/Pounds)</h3>
                    <p id="MassPara">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
